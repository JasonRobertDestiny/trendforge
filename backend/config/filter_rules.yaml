# 自动筛选规则配置
# 运营团队可根据需要调整阈值

# 各平台最低热度阈值
engagement_thresholds:
  hackernews: 100
  reddit: 500
  newsapi: 5000
  github: 50
  weibo: 1000000
  zhihu: 10000
  producthunt: 100

# 平台权重，排序使用 engagement_score * weight
platform_weights:
  hackernews: 1.5
  github: 1.3
  producthunt: 1.2
  reddit: 1.0
  newsapi: 1.0
  twitter: 0.8
  weibo: 0.7
  zhihu: 1.1

# 关键词配置（中英文）
topic_keywords:
  tech_en:
    - AI
    - GPT
    - OpenAI
    - blockchain
    - cryptocurrency
    - machine learning
    - cloud computing
    - DevOps
    - Kubernetes
    - microservices
    - security
    - cyber
  tech_zh:
    - 人工智能
    - 机器学习
    - 深度学习
    - 区块链
    - 云计算
    - 大数据
    - 物联网
    - 5G
    - 量子计算
    - 安全
  news_keywords:
    - announces
    - launches
    - releases
    - acquires
    - funding
    - IPO
    - 发布
    - 推出
    - 收购
    - 融资
    - 上市

# 每日生成上限与时效性要求
daily_limit: 10
recency_hours: 24

deduplication:
  similarity_threshold: 0.85
  check_days: 7
